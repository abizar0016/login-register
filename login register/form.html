<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login/Register</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<section class="forms-section">
		<div class="forms">
		  <div class="form-wrapper">
			<button type="button" class="switcher switcher-login">
			  Login
			  <span class="underline"></span>
			</button>
			<form class="form form-login">
			  <fieldset>
				<legend>Masukan NIP dan Password.</legend>
				<div class="input-block">
				  <label>NIP</label>
				  <input id="login-nip" type="number" required>
				</div>
				<div class="input-block">
				  <label>Password</label>
				  <input id="login-password" type="password" required>
				</div>
			  </fieldset>
			  <button type="submit" class="btn">Masuk</button>
			</form>
		  </div>
		  <div class="form-wrapper is-active">
			<button type="button" class="switcher switcher-signup">
			  Sign Up
			  <span class="underline"></span>
			</button>
			<form class="form form-signup">
			  <fieldset>
				<legend>Masukan NIP, Password dan Konfirmasi Password</legend>
				<div class="input-block">
				  <label>NIP</label>
				  <input id="signup-nip" type="number" required>
				</div>
				<div class="input-block">
				  <label>Password</label>
				  <input id="signup-password" type="password" required>
				</div>
				<div class="input-block">
				  <label for="signup-password-confirm">Konfirmasi Password</label>
				  <input id="signup-password-confirm" type="password" required>
				</div>
			  </fieldset>
			  <button type="submit" class="btn">Lanjutkan</button>
			</form>
		  </div>
		</div>
	  </section>
	  <script src="script.js"></script>
</body>
</html>
